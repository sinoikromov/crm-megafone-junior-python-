{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_superuser %}
<a  class = 'btn btn-outline-primary my-2' href="/">Go to back</a>
<hr/>
<h2 class = 'list'> Create a new Agent</h2>
<form  class="my-3" method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button class = 'btn btn-primary my-2' type="submit">Submit</button>
</form>
{% endif %}
{% endblock %}
