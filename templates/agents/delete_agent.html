{% extends 'base.html' %}
{% block content %}
{% if user.is_superuser %}
<a class = 'btn btn-primary' href="{% url 'list_agent' %}">Go to back</a>
<hr/>
<h2 class = 'list-warning'> Are you sure you want to delete this agent? </h2>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p}}
    <button class = 'btn btn-primary' type="submit">Submit</button>
</form>
{% endif %}
{% endblock %}
